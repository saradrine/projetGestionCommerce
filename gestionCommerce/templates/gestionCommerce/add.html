 {% extends 'gestionCommerce/basic.html' %}
{% block title %}Gestion Commerce | Ajouter un client{% endblock %}
{% block content %}
 <div>
    <h4 class="text-center alert alert alert-info">
      Ajouter un nouveau client/produit
    </h4>
    <form action="" method="POST">
      {% csrf_token %} {{form.as_p}}
      <input type="submit" class="btn btn-success" value="Ajouter"/>
      <a href="{% url 'gestionCommerce:index' %}" class="btn btn-info">Retour</a>
    </form>
 </div>
{% endblock %}
